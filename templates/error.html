{% extends "layout.html" %}
{% block title %}Error - {% endblock %}
{% block content %}
    <div class="header danger">
        <h1 class="title">Error</h1>
    </div>
    <div class="main">
        <p>Something went wrong; here's the error message:</p>
        <p>{{ message }}</p>
        <p>Try going back a page or contacting the judging coordinators.</p>
        <img class="m-x-auto" src="http://placehold.it/350x350">
    </div>
{% endblock %}
